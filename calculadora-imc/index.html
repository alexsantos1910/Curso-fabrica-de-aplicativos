<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <h1>Calculadora IMC</h1>
    <form onsubmit=" return calcular(event)">
        <label for="peso">Digite seu peso: </label>
        <input type="text" name="peso" id="peso" placeholder="Exemplo 65"> <br><br>
        <label for="altura">Digite sua altura: </label>
        <input type="text" name="altura" id="altura" placeholder="Exemplo 1.70"><br><br>
        <input type="submit" value="calcular">
    </form>
    <br>
    <div id="resultado"></div>
    <div id="foto"></div>
    <div id="foto2"></div>
    <div id="foto3"></div>

<script src="script.js"></script>
</body>
</html>
